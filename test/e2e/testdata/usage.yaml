apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  name: usage
  labels:
    argo-e2e: true
spec:
  entrypoint: run
  templates:
    - name: run
      container:
        image: cowsay:v1
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: 2000m
          limits:
            nvidia.com/gpu: 0
        command:
          - sleep
        args:
          - 11s
