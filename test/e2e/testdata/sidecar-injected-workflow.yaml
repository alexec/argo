apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: sidecar-injected-
spec:
  entrypoint: main
  # this is a wonderful hack, we append a sidecar to the pod that the controller never knows about, which is
  # the same as if and it is as if it was injected, (e.g. By Istio or Anthos)
  podSpecPatch: |
    terminationGracePeriodSeconds: 3
    containers:
      - name: wait
      - name: main
      - name: injected-sidecar
        image: argoproj/argosay:v1
        command:
         - sleep
        args:
          - 999s
  templates:
    - name: main
      container:
        image: argoproj/argosay:v1