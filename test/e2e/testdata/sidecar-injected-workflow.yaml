apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: sidecar-injected-
spec:
  entrypoint: main
  templates:
    - name: main
      podSpecPatch: |
        containers:
          - name: injected-sidecar
            image: argoproj/argosay:v2
            args:
              - sleep
              - 999s
      container:
        image: argoproj/argosay:v1