apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: outputs-result-
  labels:
    argo-e2e: "true"
spec:
  entrypoint: main
  templates:
    - name: main
      dag:
        tasks:
          - name: a
            template: pod-0
          - name: b
            template: verify
            arguments:
              parameters:
                - name: x
                  value: "{{tasks.a.outputs.result}}"
            dependencies:
              - a

    - name: pod-0
      pod:
        graph:
          - name: main
            image: python:alpine3.6
            args:
              - -c
              - |
                print("hi")

    - name: verify
      inputs:
        parameters:
          - name: x
      script:
        image: python:alpine3.6
        source: |
          assert "{{inputs.parameters.x}}" == "hi"

