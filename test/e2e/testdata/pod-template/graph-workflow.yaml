apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: graph-
  labels:
    argo-e2e: "true"
spec:
  entrypoint: main
  templates:
    - name: main
      pod:
        graph:
          - name: ctr-0
            image: argoproj/argosay:v2
          - name: ctr-1
            image: argoproj/argosay:v2
            dependencies:
              - ctr-0