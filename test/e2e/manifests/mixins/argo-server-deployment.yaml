apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-server
spec:
  template:
    spec:
      containers:
        - name: argo-server
          args:
            - server
            - --namespaced
            - --auth-mode
            - client
            - --auth-mode
            - sso
            - --rbac
            - --loglevel
            - debug
          imagePullPolicy:  Never
          env:
            - name: UPPERIO_DB_DEBUG
              value: "1"